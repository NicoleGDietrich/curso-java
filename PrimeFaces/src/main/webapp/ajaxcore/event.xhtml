<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Exemplo Event</title>
</h:head>
<h:body>
<h:form>
<h3>Exemplo Event</h3>
    <h:panelGrid columns="3" cellpadding="5">
        <h:outputText value="KeyUp: " />
        <p:inputText id="firstname" value="#{eventBean.firstname}">
            <p:ajax event="keyup" update="out1" />
        </p:inputText>
        <h:outputText id="out1" value="#{eventBean.firstname}" />
 
        <h:outputText value="Blur: " />
        <p:inputText id="surname" value="#{eventBean.lastname}">
            <p:ajax event="blur" update="out2" />
        </p:inputText>
        <h:outputText id="out2" value="#{eventBean.lastname}" />
    </h:panelGrid>
</h:form>
</h:body>
</html>
