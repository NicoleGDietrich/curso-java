<h:head>
	<title>Minha Segunda Aplicação JSF</title>
</h:head>
<h:body>
	<h3>JSF 2.2 Cadastro de torcedor</h3>
	<h:form>
Seu nome por favor?
<h:inputText value="#{exercicioBean.nome}"></h:inputText>
		
Qual time você torce?
<h:inputText value="#{exercicioBean.time}"></h:inputText>

<h:inputText value="#{exercicioBean.posicao}"></h:inputText>
		<h:commandButton value="enviar" action= "#{exercicioBean.salvar()}"></h:commandButton>	
	</h:form>
</h:body>
